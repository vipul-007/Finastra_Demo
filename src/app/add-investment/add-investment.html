<p>Add Investment</p>

<form (submit)="onSubmit()">
  <div class="form-row">
    <label for="id">Investment ID:</label>
    <input type="text" id="id" [value]="id()" (input)="id.set($event.target.value)" required />
  </div>

  <div class="form-row">
    <label for="name">Investment Name:</label>
    <input type="text" id="name" [value]="name()" (input)="name.set($event.target.value)" required />
  </div>

  <div class="form-row">
    <label for="amount">Amount:</label>
    <input type="number" id="amount" [value]="amount()" (input)="amount.set(Number($event.target.value))" required />
  </div>

  <div class="form-row">
    <label for="purchaseDate">Purchase Date:</label>
    <input type="date" id="purchaseDate" [value]="purchaseDate()" (input)="purchaseDate.set($event.target.value)" required />
  </div>

  <div class="form-row">
    <label for="type">Type:</label>
    <input type="text" id="type" [value]="type()" (input)="type.set($event.target.value)" required />
  </div>

  <div class="form-row">
    <label for="currentValue">Current Value:</label>
    <input type="number" id="currentValue" [value]="currentValue()" (input)="currentValue.set(Number($event.target.value))" required />
  </div>

  <button type="submit">Add Investment</button>
</form>
